{% extends 'base.html' %}

{% block body %}
<h2 class="note">{{text.name}}</h2>
<p class="note"><strong>{{text.text}}</strong></p><br>
<h6 class="note">Создатель: {{text.sender}}</h6>
<button class="note-rect" id='btn' onclick="Many()">Опции</button>
<form action="{% url 'cnv:detail' text.id %}" method=post enctype=multipart/form-data>
 <input type=submit hidden id='1' value="Удалить" name="Удалить" class="btn btn-danger">
<input type=submit hidden id='2' value="Сохранить в Word" name="Сохранить в Word" class="btn btn-danger">
<input type=submit hidden id='3' value="Перевести" name="Перевести" class="btn btn-danger">
<p class="btn">
	<select  id='4' hidden name="Selectedeng"required class="custom-select btn">
  <option value="1">RU->EN</option>
  <option value="2">EN->RU</option>>
</select>
	</p>
</form>
<script>
 function Many() {
 if (document.getElementById("1").hidden == true)
 {
 document.getElementById("btn").style.background =  "white";
 document.getElementById("1").hidden = false;
 document.getElementById("2").hidden = false;
 document.getElementById("3").hidden = false;
 document.getElementById("4").hidden = false;
  }
  else
  {
  document.getElementById("btn").style.background =  "";
  document.getElementById("1").hidden = true;
 document.getElementById("2").hidden = true;
 document.getElementById("3").hidden = true;
 document.getElementById("4").hidden = true;
  }

 }

</script>
{% endblock %}
