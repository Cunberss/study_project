{% extends 'base.html' %}
{% block body %}
<h2 class="note">История ваших записей:</h2>
{% if latest_text_list %}
{% for a in latest_text_list %}
<div class="note-rect">
         <a href="{% url 'cnv:detail' a.id %}" class="note" >{{a.name}} </a><br><br>
</div>
{% endfor %}
{% else %}
    История пуста
{% endif %}

{% endblock %}
